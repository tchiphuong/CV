<!DOCTYPE html>
<html class="h-full">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Tap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/tailwindcss.css">
</head>
<body class="h-full dark:bg-zinc-800">
    <div class="max-w-[430px] mx-auto bg-slate-50 dark:bg-zinc-900 dark:text-white overflow-y-scroll min-h-full">
        <div class="px-3">
            <div class="flex">
                <div class="py-3 text-xl font-bold text-center uppercase" langKey="lbl_title">Infomation</div>
                <ul class="flex justify-end flex-grow py-3">
                    <li class="px-1"><button id="btnChangeLang" langId="cn"><img class="w-8 h-8" src="./assets/img/lang-cn.png" alt=""></button></li>
                    <li class="px-1"><button id="btnChangeLang" langId="en"><img class="w-8 h-8" src="./assets/img/lang-en.png" alt=""></button></li>
                    <li class="px-1"><button id="btnChangeLang" langId="ja"><img class="w-8 h-8" src="./assets/img/lang-ja.png" alt=""></button></li>
                    <li class="px-1"><button id="btnChangeLang" langId="vi"><img class="w-8 h-8" src="./assets/img/lang-vi.png" alt=""></button></li>
                </ul>
            </div>
            <ul id="list-data" class="pb-10">
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
